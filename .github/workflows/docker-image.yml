name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker images
      run: docker build . --file Dockerfile --tag s32ds-power-v1-2:latest --tag s32ds-power-v1-2:$(git describe --dirty --tags)
